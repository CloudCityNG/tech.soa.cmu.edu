---
layout: default
---

<div class="small-12 medium-8 columns">
  <h1 class="section-heading"><a href="/tutorials">Tutorials</a></h1>

    {% for tutorial in site.tutorials %}
    <div class="small-12 medium-4 columns thumbnail-tile">
        <a class="post-link" href="{{ tutorial.url | prepend: site.baseurl }}">
            <div class="thumbnail-container">
            <img class="thumbnail-image" src="img/thumbnails/{{ tutorial.thumbnail }}">
            <span class="thumbnail-text">{{ tutorial.tile-name }}</span>
            <!--{% if post.banner %}
            <span class="banner">{{ post.banner }}</span>
            {% endif %}-->
            </div>
        </a>
    </div>
    {% endfor %}
  
</div>

<div class="small-12 medium-4 columns">
  <h1 class="section-heading"><a href="/resources">Resources</a></h1>
  
  {% for resource in site.resources %}
  <div class="resource-container">
    <p class="metadata">{{ resource.link | truncate: 30 }}</p>
    <p class="resource-title"><a href="{{ resource.url }}">{{ resource.title }}</a></p>
    <p class="description">{{ resource.content | truncate: 150 }}</p>
  </div>
  {% endfor %}
  
</div>
